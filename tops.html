<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/tops.css">
    <script defer src="JS/nav.js"></script>
    <title>Tops/Tees Page</title>
</head>

<body>
    <!-- top navigation bar -->
    <div id="nav"></div>

    <div id="root">
        <h1 id="tops">Tops & Tees</h1>
        <div id="sorter">
            <label for="sort">Sort By:</label>
            <select name="sort" id="sort">
                <option value="feature">Featured</option>
                <option value="new">Newest</option>
                <option value="lo-hi">Price: Lowest to Highest</option>
                <option value="hi-lo">Price: Highest to Lowest</option>
            </select>
        </div>

        <div id="blank"></div>

        <figure id="top1">
            <img src="images/top1.jpg" alt="top1" class="img">
            <div id="center">
                <div id="price">$35</div>
              </div>
            <figcaption class="name">Floral Cardigan</figcaption>
        </figure>

        <figure id="top2">
            <img src="images/top2.jpg" alt="top2" class="img">
            <div id="center">
                <div id="price">$18</div>
              </div>

        </figure>

              </div>

              </div>
