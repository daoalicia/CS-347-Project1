<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/create.css">
    <script defer src="JS/nav.js"></script>
    <title>Create An Account</title>
</head>

<body>
    <!-- top navigation bar -->
    <div id="nav"></div>

    <div id="root">
        <h2>Join The Label</h2>

        <label class="infield">
            <span>First Name</span>
            <input type="text" id="first-name" autocomplete="off">
        </label>

        <label class="infield">
            <span>Last Name</span>
            <input type="text" id="last-name" autocomplete="off">
        </label>

        <label class="infield">
            <span>Email</span>
            <input type="email" id="email" autocomplete="off">
        </label>

        <label class="infield">
            <span>Password</span>
            <input type="password" id="pass" name="password" minlength="8" required>
        </label>

        <div>
            <input type="checkbox" id="news" name="news">
            <label for="news">Subscribe to newsletter.</label>
        </div>

        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">By creating an account, you agree to our terms of use and privacy policy.</label>
        </div>

        <button id="sign-up">Sign Up</button>
    </div>

    <script defer src="JS/create.js"></script>
</body>

</html>
